<div class="container-fluid">
    <h3 class="text-center">Post Quote</h3>
    <hr>
    <form>
        <div class="form-group">
            <label for="post author">Your Name</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="quote author">Quote Author/Origin</label>
            <input type="text" required class="form-control" id="quote author">
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>
  
        </div>
    </form>
  </div>
